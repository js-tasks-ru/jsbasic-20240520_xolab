<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Бангкок Экспресс: Карусель</title>

  <link href="../../assets/styles/common.css" rel="stylesheet"/>
  <link href="./index.css" rel="stylesheet"/>
</head>

<body>
<main>
  <div class="container" data-carousel-holder>
    <div class="carousel">
      <div class="carousel__arrow carousel__arrow_right">
        <img alt="icon" src="/assets/images/icons/angle-icon.svg">
      </div>
      <div class="carousel__arrow carousel__arrow_left">
        <img alt="icon" src="/assets/images/icons/angle-left-icon.svg">
      </div>

      <div class="carousel__inner">
        <div class="carousel__slide" data-id="penang-shrimp">
          <img alt="slide" class="carousel__img" src="/assets/images/carousel/penang_shrimp.png">
          <div class="carousel__caption">
            <span class="carousel__price">€16.00</span>
            <div class="carousel__title">Penang shrimp</div>
            <button class="carousel__button" type="button">
              <img alt="icon" src="/assets/images/icons/plus-icon.svg">
            </button>
          </div>
        </div>

        <div class="carousel__slide" data-id="chicken-cashew">
          <img alt="slide" class="carousel__img" src="/assets/images/carousel/chicken_cashew.png">
          <div class="carousel__caption">
            <span class="carousel__price">€14.00</span>
            <div class="carousel__title">Chicken cashew</div>
            <button class="carousel__button" type="button">
              <img alt="icon" src="/assets/images/icons/plus-icon.svg">
            </button>
          </div>
        </div>

        <div class="carousel__slide" data-id="red-curry-veggies">
          <img alt="slide" class="carousel__img" src="/assets/images/carousel/red_curry_vega.png">
          <div class="carousel__caption">
            <span class="carousel__price">€12.50</span>
            <div class="carousel__title">Red curry veggies</div>
            <button class="carousel__button" type="button">
              <img alt="icon" src="/assets/images/icons/plus-icon.svg">
            </button>
          </div>
        </div>

        <div class="carousel__slide" data-id="chicken-springrolls">
          <img alt="slide" class="carousel__img" src="/assets/images/carousel/chicken_loempias.png">
          <div class="carousel__caption">
            <span class="carousel__price">€6.50</span>
            <div class="carousel__title">Chicken springrolls</div>
            <button class="carousel__button" type="button">
              <img alt="icon" src="/assets/images/icons/plus-icon.svg">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="./index.js">
</script>
<script>
  if (initCarousel) {
    initCarousel();
  }
</script>
</body>

</html>
